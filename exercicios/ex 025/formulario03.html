<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formúlarios</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome" required maxlength="30" size="40" placeholder="Nome completo" autocomplete="name">
        </div>
        <div>
            <label for="idmedia">Média: </label>
            <input type="number" name="media" id="idmedia" required min="0" max="10" placeholder="0 a 10" step="0.1" value="5">
        </div>
        <div>
            <label for="idmes">Período Letivo: </label>
            <input type="month" name="mes" id="idmes" value="2023-05">
        </div>
        <div>
            <label for="iddata">Dia da prova: </label>
            <input type="date" name="data" id="iddata" value="2023-05-19">
        </div>
        <div>
            <label for="idhora">Horário da prova: </label>
            <input type="time" name="hora" id="idhora">

        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
    
</body>
</html>
