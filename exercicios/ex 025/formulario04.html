<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="idnome">Nome: </label>
                <input type="text" name="nome" id="idnome" autocomplete="name" required maxlength="30" >
            </div>
            <div>
                <label for="idemail">E-mail: </label>
                <input type="email" name="email" id="idemail" autocomplete="email" required>
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" required pattern="^\(\d{2}\) \d{4,5}-\d{4}$" placeholder="(98) 97654-3210">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
