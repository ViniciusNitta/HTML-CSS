<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <div>
        <label for="idemail">E-mail: </label>
        <input type="email" name="email" id="idemail" autocomplete="email" required>
    </div>
    <div>
        <label for="idtel">Telefone: </label>
        <input type="tel" name="tel" id="idtel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$" required>
    </div>
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
    
</body>
</html>
