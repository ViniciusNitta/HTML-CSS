<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="idusuario">Usúario:</label>
            <input type="text" name="usuario" id="idusuario" required minlength="5" maxlength="15" size="40" placeholder="Nome do usúario" autocomplete="username">
        </div>
        <div>
            <label for="idsenha">Senha:</label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" size="40" placeholder="Mínimo de 8 caracteres" autocomplete="current-password">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
