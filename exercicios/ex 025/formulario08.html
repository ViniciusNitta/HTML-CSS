<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="idn1">Primeiro número:</label>
            <input type="number" name="n1" id="idn1" required min="1" max="1000" placeholder="1 a 1000" 
            oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </div>
        <div>
            <label for="idn2">Segundo número:</label>
            <input type="number" name="n2" id="idn2" required min="1" max="1000" placeholder="1 a 1000" 
            oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </div>

        <div>
            <label for="idsoma">Soma: </label>
            <output name="soma" id="idsoma">0</output>
        </div>


        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>
    
</body>
</html>
