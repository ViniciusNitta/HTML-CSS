<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="idcolor">Cor: </label>
            <input type="color" name="cor" id="idcor" value="#00ff00">
        </div>
        <div>
            <label for="idnivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="idnivel" value="1" min="1" max="5">
        </div>
        <div>
            <label for="idfoto">Foto de Perfil:  </label>
            <input type="file" name="foto" id="idfoto">
        </div>

        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
