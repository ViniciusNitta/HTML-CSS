<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="idestado">Estado: </label>
            <select name="estado" id="idestado">
                <option value=""select>----Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="idprof">Profissão</label>
            <input type="text" name="prof" id="idprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </div>

        <div>
            <label for="idmsg">Mensagem: </label>
            <textarea name="msg" id="idmsg" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="Enviar">   
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
