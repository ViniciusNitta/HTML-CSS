<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando uso de iframes</h1>
    <p>
        Acessando o site do CursoemVídeo 

        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="400px" height="400px" scolling="no">
            <div a="https://www.cursoemvideo.com/">Site do CursoemVídeo</div>
        </iframe>
        
        para aprender a programar 
    </p>

    <p>
        O site do Google 

        <iframe src="https://google.com" frameborder="0" width="500px" height="500px">
            <div a="https://google.com" target="_blank">Site do Google</div>
        </iframe> 

        é um exemplo de site que não funciona em iframe
    </p>

    
</body>
</html>
